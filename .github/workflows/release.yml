name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送符合版本标签的代码时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境

    strategy:
      matrix:
        os: [linux, windows, darwin]  # OS 列表
        arch: 
          # 为 Linux 提供所有支持的架构
          - linux: [amd64, arm64, 386, arm, riscv64, loong64]
          # 为 Windows 提供支持的架构
          - windows: [amd64, arm64, 386]
          # 为 macOS 提供支持的架构
          - darwin: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'  # 设置 Go 版本

      - name: Install dependencies
        run: |
          go get github.com/golang-jwt/jwt/v5  # 获取 JWT 依赖

      - name: Build
        run: |
          if [[ "${{ matrix.os }}" == "linux" ]]; then
            for arch in amd64 arm64 386 arm riscv64 loong64; do
              GOOS=linux GOARCH=$arch go build -o jwt-brute-force-tool-linux-$arch
            done
          elif [[ "${{ matrix.os }}" == "windows" ]]; then
            for arch in amd64 arm64 386; do
              GOOS=windows GOARCH=$arch go build -o jwt-brute-force-tool-windows-$arch.exe
            done
          elif [[ "${{ matrix.os }}" == "darwin" ]]; then
            for arch in amd64 arm64; do
              GOOS=darwin GOARCH=$arch go build -o jwt-brute-force-tool-darwin-$arch
            done
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.ref }}  # 使用当前推送的标签
          files: |
            jwt-brute-force-tool-linux-amd64
            jwt-brute-force-tool-linux-arm64
            jwt-brute-force-tool-linux-386
            jwt-brute-force-tool-linux-arm
            jwt-brute-force-tool-linux-riscv64
            jwt-brute-force-tool-linux-loong64
            jwt-brute-force-tool-windows-amd64.exe
            jwt-brute-force-tool-windows-arm64.exe
            jwt-brute-force-tool-windows-386.exe
            jwt-brute-force-tool-darwin-amd64
            jwt-brute-force-tool-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 进行认证
